name: Update Data

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Вытягиваем всю историю, чтобы Git знал о последних изменениях

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Ensure file is up to date
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main # Принудительно обновляем файлы перед запуском скрипта

      - name: Run sync
        env:
          TS_CHANNEL_ID: ${{ secrets.TS_CHANNEL_ID }}
          TS_API_KEY: ${{ secrets.TS_API_KEY }}
        run: python sync.py

      - name: Commit and Push
        run: |
          git add data_log.csv
          # Проверяем, есть ли изменения, прежде чем коммитить
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update data_log.csv"
            git push origin main
          fi
